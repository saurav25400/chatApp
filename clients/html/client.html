<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatterApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">

</head>
<body>
    <main>
    <div class="chat-container">
        <div class="chat-area">
            <div class="typing-area mx-2"id="typing-section"style="padding-top:1rem;padding-left:4rem"></div>
            <div class="message-area mx-2" style=" overflow-y: scroll;"id="message-containers">
                <!-- dynamic message content area -->
                <div class="users-message">
                    <div>
                        <img  class="img-class"src="https://media.istockphoto.com/id/470439259/photo/glass-globe-on-blackboard-rotation-recycle-arrow-spin.jpg?s=612x612&w=0&k=20&c=P-aJXeTNQlPz2LW2U6bYmGcx6Q0D8-UGiZFxfiQ40pA=" alt="not found" >
                    </div>
                   <!-- default message for just for example -->
                    <div class="user-info">
                        <span><b>Saurav</b></span>
                        <span>1:20</span>
                        <br>
                        <div class="message-content" style="margin-left:15px">
                            Hello.
                        </div>

                    </div>
                </div>
                <br>
            </div>
            <div class="input-message-area mx-2">
                <form action=""id="myform">
                <input type="text" name="message" id="msg" placeholder="Enter your message...">
                <button type="submit">Send</button>
            </form>
            </div>
        </div>
        <aside> 
        <div class="connected-users" id="total-user">
            <div class="users">
                <h5>connected users:<span id="count"></span></h5>
            </div>
            <!-- <div class="users dynamic">
                <div class="dot"></div>
                <h5 style="color: green;margin-left:48px">saurav</h5>
            </div> -->

        </div>
    </aside>
 

    </div>
</main>

    





<script src="http://localhost:5000/socket.io/socket.io.js"></script>
<script src="/clients/client-js/client.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    
</body>
</html>
